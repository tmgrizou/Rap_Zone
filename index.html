<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Zone Radio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1E90FF;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #ffffff;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        .main-content {
            text-align: center;
            padding: 30px;
        }

        .radio-player {
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .schedule {
            margin: 20px;
            padding: 20px;
            background-color: #333333;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        .schedule h2 {
            font-size: 28px;
            color: #1E90FF;
        }

        .schedule p {
            font-size: 18px;
        }

        footer {
            background-color: #1E90FF;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 5px solid #ffffff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenue sur Rap Zone Radio</h1>
        <p>Votre station 100% rap, disponible tous les jours de 20h30 à 22h30</p>
    </header>

    <div class="main-content">
        <div class="radio-player">
            <iframe src="https://player.radioking.io/rap-zone1/?c=%23FFFFFF&c2=%231E90FF&f=v&i=0&p=1&s=1&li=1&popup=1&plc=NaN&h=365&l=undefined&v=2"
                style="border-radius: 5px; width: 275px; height: 365px;" frameborder="0"></iframe>
            <script type="text/javascript"
                src="https://player.radioking.io/scripts/iframe.bundle.js"></script>
        </div>

        <div class="schedule">
            <h2>Horaires de diffusion</h2>
            <p><strong>Lundi - Dimanche</strong> : 20h30 - 22h30</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Rap Zone Radio. Tous droits réservés.</p>
    </footer>

</body>

</html>
